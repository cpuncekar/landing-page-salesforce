<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/xxj8mdq.css">
    <title>Salesforce Auto</title>
</head>
<body>
    <header>
        <div></div>
    </header>
    <section class="main-cta-section">
        <div class="salesforce-hero-bg"></div>
        <div class="container">
                <div class="row sales-section-1">
                    <div class="col-sm-6">
                        <div class="salesforce-logo"> 
                            <a href="#">
                                <img src="assets/logo-salesforce.png" alt="Visit Salesforce Homepage">
                            </a>
                        </div>
                        <div class="salesforce-info-cta">
                            <h1>Discover Salesforce Auto.</h1>
                            <p>Built from the ground up exclusively for luxury
                                automotive brands.</p>
                        </div>
                        <div class="salesforce-image-cta">
                            <img src="assets/auto-cloud-blade.png" alt="Auto Cloud Salesforce">
                        </div>
                    </div>
                    <div class="col-sm-6">
                            <div class="sales-auto-form">
                                <div class="action-text">
                                    Demo: To watch the demo and use our resource library, sign up now.
                                </div>
                                <form>
                                    <div class="row g-3">
                                        <div class="col">
                                        <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                                        </div>
                                        <div class="col">
                                        <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                                        </div>
                                    </div>
                                    <div class="row g-3">
                                        <div class="col">
                                        <input type="text" class="form-control" placeholder="Job Title" aria-label="Job Title">
                                        </div>
                                        <div class="col">
                                        <input type="text" class="form-control" placeholder="Email" aria-label="Email">
                                        </div>
                                    </div>
                                    <div class="row g-3">
                                        <div class="col">
                                            <input type="text" class="form-control" placeholder="Phone" aria-label="Phone">
                                        </div>
                                        <div class="col">
                                            <select class="form-control bfh-countries" data-country="US"></select>
                                        </div>
                                    </div>        
                                    <div class="col-12">
                                        <button type="submit" class="btn btn-lg btn-primary">Contact Us</button>
                                    </div>
                                </form>
                                <div class="register-notice">
                                    By registering, you agree to the processing of your personal data by Salesforce as described in the Privacy Statement.
                                </div>
                            </div>
                        </div>
                </div>
            </div>
               
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
